<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AS2Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <style>
      body {
        padding-top: 65px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      if (typeof $ === 'undefined') { // Fix for electron
        jQuery = $ = require('jquery');
        require('bootstrap');
      }
      function addSongToTable(table, title, artist, songId) {
        $(table).append(
          $("<tr/>")
            .append($("<td/>").text(title + " - " + artist))
            .append($("<td/>").html($("<a/>").attr("href", "javascript:showSong(" + songId + ")").text("Show scoreboard"))))
      }
      function update(title, artist, songId, changes) {
        addSongToTable("#recent-songs", title, artist, songId);
      }

      function postSent(title, artist, songId, changes) {
        addSongToTable("#sent-songs", title, artist, songId);
      }

      // Check if we're running on electron or the web version
      if (window && window.process && window.process.type) {
        // Electron
        $(() => {
          $("#main").prepend("<div class=\"col-md-4\"><h2>Recently uploaded</h2><table id=\"sent-songs\" class=\"table table-striped\"></table></div>");
        });
        var tracker = new (require('./tracker.js').Tracker)();
        tracker.on('post_sent', postSent)
        tracker.on('update', update);
        tracker.findLog((path) => {
          tracker.init(path);
        });
      }
      else {
        // Web version
        $.getScript('/socket.io/socket.io.js', () => {
          var socket = io();
          socket.on('update', update);
        });
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-control="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AS2Tracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="main">
      <div class="col-md-4">
        <h2>Recently played</h2>
        <table id="recent-songs" class="table table-striped"></table>
      </div>
    </div>
  </body>
</html>
