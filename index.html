<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AS2Tracker</title>
    <style>
      * {
        margin: 0;
      }
      html, body {
        width: 500px;
        height: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
      function update(title, artist, songId, changes) {
        $("#sentSongs").append(
        $("<tr/>")
          .append($("<td/>").text(title + " - " + artist))
          .append($("<td/>").html($("<a/>").attr("href", "https://as2tracker.com/song/" + songId).text("AS2Tracker"))));
      }

      // Check if we're running on electron
      if (window && window.process && window.process.type) {
        var tracker = new (require('./tracker.js').Tracker)();
        tracker.on('post_sent', update);
        tracker.findLog((path) => {
          tracker.init(path);
        });
      }
    </script>
  </head>
  <body>
    <table id="sentSongs">
      <tr>
        <th>Song</th>
        <th>URL</th>
      </tr>
    </table>
  </body>
</html>
